  #   ports:
  #     - 1522:1521
  #   env_file:
  #     - oracle_db_env.dat

  #   volumes:
  #     - ./db:/opt/oracle/oradata

  redis-container:
    image: docker.io/redis:7.2.3
    container_name: redis-container
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - shopapp-asp-network

  rabbitmq-container:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-container
    restart: always
    ports:
      - "5672:5672" # Port cho giao thức AMQP
      - "15672:15672" # Port cho RabbitMQ Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - shopapp-asp-network

  asp-api-container:
    container_name: asp-api-container
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MSSQL_SA_PASSWORD=Admin@1234
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver-container
    networks:
      - shopapp-asp-network

volumes:
  rabbitmq-data:
  redis-data:
  sqlserver-data:
    driver: local

networks:
  shopapp-asp-network:
    name: shopapp-asp-network
    driver: bridge
    external: true
